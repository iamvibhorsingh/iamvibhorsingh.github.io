<!DOCTYPE html>

<meta charset="utf-8">


<script src="http://d3js.org/d3.v4.js"></script>


<h1>Visualization 2</h1>
 <h2>Change in the top 10 purposes of disbursement over time.</h2>

   
<div id="my_dataviz"></div>

<style>
     
    body {
            font-family: Helvetica, Arial, sans-serif;

        }
    
    
        h1 {
            background-color: #0a0909;
            color: white;
            padding: 10px;
        }
    
    h2 {
        font-size: 20px;
        font: Arial;
    }
    
    #my_dataviz {
        width: 1200px;
        border: solid 1px #a9a9a9;
    }
    
    .svg text {
        font: 20px sans-serif;
    }
		
}
</style>



<script>

var margin = {top: 20, right: 0, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 140 - margin.top - margin.bottom;


d3.csv("purposes.csv", function(data) {


  var sumstat = d3.nest() 
    .key(function(d) { return d.purpose;})
    .entries(data);

  allKeys = sumstat.map(function(d){return d.key})
 
  var svg = d3.select("#my_dataviz")
    .selectAll("uniqueChart")
    .data(sumstat)
    .enter()
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


  var x = d3.scaleLinear()
    .domain(d3.extent(data, function(d) { return d.year; }))
    .range([ 0, width ]);
  svg
    .append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(5));

 
  var y = d3.scaleLinear()
    .domain([0, 5])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y).ticks(4));


  var color = d3.scaleOrdinal()
    .domain(allKeys)
    .range(["#ffd700","#e29186","#7eb9e6","#0000ff","#ec1414","#a15e0a","#a3ff00"])


    svg
      .append("path")
        .attr("fill", function(d){ return color(d.key) })
        .attr("stroke", "none")
        .attr("d", function(d){
          return d3.area()
          .x(function(d) { return x(d.year) })
          .y0(y(0))
          .y1(function(d) {return y(d.amount) })
            (d.values)
        })
      
   svg
    .append("text")
    .attr("text-anchor", "start")
    .attr("y", -5)
    .attr("x", 20)
    .text(function(d){return(d.key + " ($ in hundred millions)")})
    .style("fill", '#000000')


})
