<!DOCTYPE html>
<head>
<script src="https://t.contentsquare.net/uxa/873c6699ef385.js"></script>
</head>
<meta charset="utf-8">

<script src="http://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<h1>Visualization 1</h1>
    <h2>Relationship between countries in terms of donated and received aid.</h2>
<div id="legend"></div>
<div id="my_dataviz"></div>
<style>
  
    body {
            font-family: Helvetica, Arial, sans-serif
        }
    svg {
        border: solid 1px #a9a9a9;
		background-color: #c7deff;

    }
    h1 {
            background-color: #0a0909;
            color: white;
            padding: 10px;
        }
    
    h2 {
        font-size: 20px;
        font: Arial;
    }
    
    .tooltip {	
    position: absolute;			
    text-align: left;			
    width: 220px;					
    height: 50px;					
    padding: 2px;				
    font: 13px sans-serif;		
    background: #dcdcdc;	
    border: solid 1px #f5f5f5;		
    border-radius: 0px;			
    pointer-events: none;			
}
    .yaxis {
  font: 13px sans-serif;
}
    
    .xaxis {
  font: 7px sans-serif;
}
    
    .legendlabel{
        font: 3px;
    }
    
</style>

<script>


var margin = {top: 30, right: 20, bottom: 30, left: 250},
  width = 1000 - margin.left - margin.right,
  height = 650 - margin.top - margin.bottom;


var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");
    
    
var svg2 = d3.select("#legend")
.append("svg")
  .attr("width", 400)
  .attr("height", 100)
.append("g");
    
var myGroups = [
"Finland",
"Austria",
"Australia",
"Korea",
"Belgium",
"Switzerland",
"Denmark",
"Spain",
"Norway",
"Sweden",
"Italy",
"Netherlands",
"Canada",
"United Kingdom",
"France",
"Germany",
"Japan",
"United States",
]

var myVars = [
"Others",
"Colombia",
"Poland",
"Korea",
"South Africa",
"Chile",
"Saudi Arabia",
"Kuwait",
"Thailand",
"Brazil",
"India",
]





var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(myVars)
  .padding(0.05);
svg.append("g")
        .style("font-size", 15)
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .select(".domain").remove()

var y = d3.scaleBand()
  .range([ height, 0 ])
  .domain(myGroups)
    .padding(0.1);
svg.append("g")
    .attr("class", "yaxis")
  .call(d3.axisLeft(y));


var myColor = d3.scaleLinear()
     .interpolate(d3.interpolateHcl)
     .domain([0.01, 9.0])  
     .range(["#232d76","#FFBF0D"])

myColor.clamp(true);
   
var tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden");
    
    
var defs = svg2.append("defs");

    var linearGradient = defs.append("linearGradient")
                            .attr("id", "linear-gradient");
    
var colorScale = d3.scaleLinear()
    .range(["#232d76", "#3D1C78","#5E187B","#990877","#A20675",
            "#C10E6C","#EF4153","#FF7E32","#FFBF0D"]);


linearGradient.selectAll("stop")
    .data( colorScale.range() )
    .enter().append("stop")
    .attr("offset", function(d,i) { return i/(colorScale.range().length-1); })
    .attr("stop-color", function(d) { return d; });
    
    
svg2.append("rect")
    .attr("x", 20)
    .attr("y", 45)
    .attr("width", 350)
    .attr("height", 15)
    .style("fill", 'url(#linear-gradient)')
    
    
svg2.append("text")
    .attr("x", 20)
    .attr("y", 25)
    .text("Amount donated in $ Billions")
    
svg2.append("text")
    .attr("class", "legendlabel")
    .attr("x", 20)
    .attr("y", 79)
    .style("font", "5px")
    .text("0.01")
    
svg2.append("text")
    .attr("class", "legendlabel")
    .attr("x", 170)
    .attr("y", 79)
    .style("font", "5px")
    .text("3.0")
	
svg2.append("text")
    .attr("class", "legendlabel")
    .attr("x", 350)
    .attr("y", 79)
    .style("font", "5px")
    .text("6.0")
    


d3.csv("edited.csv", function(data) {

  svg.selectAll()
      .data(data, function(d) {return d.group+':'+d.variable;})
      .enter()
      .append("rect")
      .attr("x", function(d) { return x(d.variable)})
      .attr("y", function(d) { return y(d.group) })
      //.attr("rx", 3)
      //.attr("ry", 3)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.value);} )
    .on("mouseover", function(d){return tooltip.style("visibility", "visible").html("Donated by: " + d.group + "<br/>" + "Donated to: " + d.variable + "<br/>" + "Amount: $" + Math.abs(d.value) + " B");})
    .on("mousemove", function(d){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px")
                                                .html("Donated by: " + d.group + "<br/>" + "Donated to: " + d.variable + "<br/>" + "Amount: $" + Math.abs(d.value) + " B");})
    .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
    
        
        //draw_X_lines()
    
        //draw_Y_lines()
    
    svg.append()
    
})

</script>
