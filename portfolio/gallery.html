     <style>
          .gallery-item {
               overflow: hidden;
               border-radius: 8px;
               border: 1px solid var(--border-color);
               transition: var(--transition-medium);
               aspect-ratio: 1;
          }

          .gallery-item:hover {
               transform: scale(1.02);
               border-color: var(--accent-color);
          }

          .gallery-item img {
               width: 100%;
               height: 100%;
               object-fit: cover;
               transition: var(--transition-medium);
          }

          .gallery-item:hover img {
